<!DOCTYPE html>
<html ng-app="chat">
<head lang="en">
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="shortcut icon" href="images/favicon.ico"/>
    <link rel="bookmark" href="images/favicon.ico"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="height: {{pageH}}px">
<div class="banner">
    <svg style="float: left" version="1.1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
        <path fill="#fff" d="M23.805 27.242c1.805-0.516 2.836-1.891 3.438-3.438h13.063c-0.859 8.68-7.305 15.641-16.5 16.5v-13.063zM27.242 20.195c-0.602-1.547-1.633-2.922-3.438-3.438v-13.063c9.195 0.859 15.641 7.82 16.5 16.5h-13.063zM20.195 16.758c-1.805 0.773-3.695 2.836-3.695 5.242s1.891 4.469 3.695 5.242v13.063c-9.195-0.945-16.5-8.766-16.5-18.305s7.305-17.359 16.5-18.305v13.063z"></path>
    </svg>
    <span style="font-size: 24px;color: #eee;display: inline-block;padding: 10px;font-weight: lighter">Chat</span>
</div>
<div class="chat_wrapper">
    <div class="left_wrapper" ng-if="login_status" style="height: {{pageH}}px">
        <div class="avatar">
            <img class="image" src="{{user.avatar}}" alt="">
            <div class="name" ng-bind="user.username"></div>
        </div>
        <ul class="links">
            <li class="link-item {{link_index==1?'active':''}}">
                <a href="#/recently/">
                    <i class="icon-chat"></i>
                    <div>消息</div>
                </a>
            </li>
            <li class="link-item {{link_index==2?'active':''}}">
                <a href="#/contacts/">
                    <i class="icon-contacts"></i>
                    <div>联系人</div>
                </a>
            </li>
            <li class="link-item {{link_index==3?'active':''}}">
                <a href="#/settings/">
                    <i class="icon-settings"></i>
                    <div>设置</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="right_wrapper">
        <div ng-view="" class="page-wrapper">

        </div>
    </div>
</div>
<div class="copyright">
    <p style="padding: 5px 10px;margin: 10px;text-align: center;color: #eee;font-size: 13px">Prowed by http://www.tihub.cn 京ICP备16031094号-1</p>
</div>
<script type="text/javascript" src="angularjs/angular.min.js"></script>
<script type="text/javascript" src="angularjs/angular-route.min.js"></script>
<script type="text/javascript" src="js/socket.io.min.js"></script>
<script type="text/javascript" src="js/chat.js"></script>
</body>
</html>

<!DOCTYPE html>
<html ng-app="chat">
<head lang="en">
    <meta charset="UTF-8">
    <title>聊天</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="chat_wrapper">
    <div class="left_wrapper" style="height: {{screenH}}px">
        <div class="avatar">
            <img class="image" src="../images/avatar.jpeg" alt="">
            <div>vaster</div>
        </div>
        <ul class="links">
            <li class="link-item {{link_index==1?'active':''}}">
                <a href="#/recently/">
                    <i class="icon-chat"></i>
                    <div>消息</div>
                </a>
            </li>
            <li class="link-item {{link_index==2?'active':''}}">
                <a href="#/contacts/">
                    <i class="icon-contacts"></i>
                    <div>联系人</div>
                </a>
            </li>
            <li class="link-item {{link_index==3?'active':''}}">
                <a href="#/settings/">
                    <i class="icon-settings"></i>
                    <div>设置</div>
                </a>
            </li>
        </ul>
    </div>
    <div class="right_wrapper">
        <div ng-view="" class="page-wrapper">

        </div>
    </div>
</div>
<div class="modal" ng-hide="login_status">
    <div class="login-modal">
        <div class="input-wrapper">
            <input class="input-item" ng-model="username" type="text" placeholder="用户名">
        </div>
        <div class="input-wrapper">
            <input class="input-item" ng-model="password" type="text" placeholder="密码">
        </div>
        <div class="footer-wrapper">
            <span class="chat-btn" ng-click="login()">开始聊天</span>
        </div>
    </div>
</div>
<script type="text/javascript" src="../angularjs/angular.min.js"></script>
<script type="text/javascript" src="../angularjs/angular-route.min.js"></script>
<script type="text/javascript" src="../js/socket.io.min.js"></script>
<script type="text/javascript" src="../js/chat.js"></script>
</body>
</html>

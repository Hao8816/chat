<div style="height: 600px;width: 100%">
    <div class="login-form">
        <div class="input-wrapper">
            <input class="input-item" ng-model="email" type="email" placeholder="邮箱">
        </div>
        <div class="input-wrapper">
            <input class="input-item" ng-model="nick" type="text" placeholder="昵称">
        </div>
        <div class="input-wrapper">
            <input class="input-item" ng-model="password" type="password" placeholder="密码">
        </div>
        <div class="footer-wrapper">
            <span class="chat-btn" ng-click="register()">注册</span>
        </div>
        <div style="font-size: 12px;color: rgba(255,255,255,0.75);text-align: center">
            已经注册了账号？点击<a style="color: #fff;text-decoration: none;padding: 0px 5px;font-size: 14px;font-weight: lighter" href="#/login/"> 登录账号 </a>
        </div>
    </div>
</div>
